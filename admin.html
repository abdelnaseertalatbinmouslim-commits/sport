<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ASU Sport</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">ASU Sport</div>
        <nav>
            <div class="menu-item active"><i class="fas fa-chart-line"></i> Statistics</div>
            <div class="menu-item"><i class="fas fa-file-upload"></i> Lectures</div>
            <div class="menu-item"><i class="fas fa-ad"></i> Ads Revenue</div>
        </nav>
    </div>

    <main class="content">
        <header>
            <h1>Control Panel</h1>
            <div class="user-info">Welcome, Eng. Abdel Nasser</div>
        </header>

        <section class="upload-box">
            <h3>Upload New Content</h3>
            <form id="uploadForm">
                <input type="text" placeholder="Lecture Title" required>
                <input type="url" placeholder="YouTube Video Link" required>
                <input type="url" placeholder="PowerPoint Link (Drive)" required>
                <button type="submit" class="btn-main">Publish Content</button>
            </form>
        </section>
    </main>

    <script type="module" src="admin-logic.js"></script>
</body>
</html>
